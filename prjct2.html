<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="logo.png" type="image/png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
    <title>JASMINE</title>
</head>   
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent horizontal scrollbar due to shape divider */
            background-color: rgba(77,50,39); /* Semi-transparent background*/
        }

        /* Custom Shape Divider Styles */
        .custom-shape-divider-top-1696315512 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: -1; /* Place it behind other elements */
        }

        .custom-shape-divider-top-1696315512 svg {
            width: 100%;
            height: 325px; /* Adjust the     height as needed */
            fill: #EBC999; /* Set the shape's color */
        }

        /* Navigation Bar Styles */
        .navbar {
           
           position: absolute;
           top: 150px; /* Adjust the top position as needed */
           left: 550px; /* Place on the right side */
           z-index: 1; /* Set z-index above the shape divider */
           padding: 10px; 
        }   
        .navbar a {
            font-size: 24px;
            font-weight: bold;
            display: inline-block;
            text-decoration: none;
            color: #cd7700;
            padding: 15px 10px;
            font-family: 'Oswald',serif;

        }

        .navbar a:hover {
            background-color: #4d3227;
            color: white;
            
        }

        /* Logo Styles */
        #logo {
            position: absolute;
            top: 10px; /* Adjust the top position as needed */
            left: 10px; /* Adjust the left position as needed */
            width: 70px;
            height: 70px;
            z-index: 1; /* Set z-index above the shape divider */
        }
        .image-gallery {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 38%;
            position:absolute;
            bottom: 100px;
            left: 460px; 
        }
        .image-gallery img {
            width: 50%;
            height: auto;
            display: none; /* Initially hide all images */
        }
        .image-gallery img:first-child {
            display: block; /* Display the first image initially */
        }
     

        #nextButton {
            position: absolute;
            top: 85%;
            left: 950px; /* Adjust the left distance as needed */
            background-color: #cd7700;;
            color:  #4d3227;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transform: translateY(-50%);
            font-weight: bold;
        }
        
    </style>
<body>
    <!-- Custom Shape Divider -->
    <div class="custom-shape-divider-top-1696315512">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
        </svg>
    </div>

    <!-- Navigation Bar-->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="About.html">About</a> 
        <a href="contact.html">Contact </a>
    </div>
         <!-- Logo -->
    <img src="LOGO.png" alt="Logo" id="logo">

    <!-- Image Gallery -->
    <div class="image-gallery" id="imageGallery">
        <img src="BANNER1.jpg" alt="Image 1">
        <img src="BANNER2.jpg" alt="Image 2">
        <img src="BANNER3.jpg" alt="Image 3">
        
    </div>
    <button id="nextButton">Next</button>

    <script>
       const galleryItems = document.querySelectorAll('.image-gallery img');
        let currentImage = 0;

        function showNextImage() {
            galleryItems[currentImage].style.display = 'none';
            currentImage = (currentImage + 1) % galleryItems.length;
            galleryItems[currentImage].style.display = 'block';
        }

        // Add event listener to the "Next" button
        const nextButton = document.getElementById('nextButton');
        nextButton.addEventListener('click', showNextImage);
        </script>
   

 </body>
 </html>
